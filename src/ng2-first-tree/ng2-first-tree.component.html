<div #position class="tree-container">
    <div *ngFor='let a of data'>
        <div (click)='onNodeClicked(a)' (contextmenu)="rightClick(a, $event)">
            <div>{{a.text}}</div>
            <div *ngIf='a.addChild'></div>
        </div>
        <ng-container *ngIf='a.co'>
            <ng-container *ngFor='let b of a.children'>
                <div [style.margin-left.px]="b.treeheight == 2 ? 30 : 0" (click)='onNodeClicked(b)' (contextmenu)="rightClick(b, $event)">{{b.text}}</div>
                <ng-container *ngIf='b.co'>
                    <div [style.margin-left.px]="c.treeheight == 3 ? 60 : 0" *ngFor='let c of b.children' (click)='onNodeClicked(c)' (contextmenu)="rightClick(c, $event)">{{c.text}}</div>
                </ng-container>
            </ng-container>
        </ng-container>

    </div>
    <div class="contextmenu" *ngIf="menuShow" #contextmenu [ngStyle]="{'top.px': top,'left.px': left}">
        <ul class="list">
            <li class="list-item" *ngFor="let item of settings.menu" (click)="nodeMenuClick(item)">{{item.text}}</li>
        </ul>
    </div>
</div>
